{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/logo.ico' %}" type="image/x-icon">

    <title>Finances &mdash; Website Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">

    <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}">

    <link rel="stylesheet" href="{% static 'css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

  <div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>
   
    
    <header class="site-navbar js-sticky-header site-navbar-target" role="banner">

      <div class="container">
        <div class="row align-items-center">
          
          <div class="col-6 col-xl-2">
            <h1 class="mb-0 site-logo"><a href="index.html" class="h2 mb-0">Finances<span class="text-primary">.</span> </a></h1>
          </div>

          <div class="col-12 col-md-10 d-none d-xl-block">
            <nav class="site-navigation position-relative text-right" role="navigation">

              <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
                <li><a href="{% url 'bank:index' %}" class="nav-link">Home</a></li>
                <!-- <li><a href="#blog-section" class="nav-link">Blog</a></li> -->
                <!-- <li><a href="#contact-section" class="nav-link">Contact</a></li> -->
                <!-- <li class="social"><a href="{% url 'accounts:login' %}" class="nav-link"><span>Login</span></a></li> -->
                <li class="social"><a href="{% url 'accounts:register' %}" class="nav-link text-primary" style="font-size: 20px;"><span>Register</span></a></li>
              </ul>
            </nav>
          </div>


          <div class="col-6 d-inline-block d-xl-none ml-md-0 py-3" style="position: relative; top: 3px;"><a href="#" class="site-menu-toggle js-menu-toggle float-right"><span class="icon-menu h3"></span></a></div>

        </div>
      </div>
      
    </header>

    
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-5">

                <h2 class="h4 text-black mb-5"></h2> 


                <form action="#" method="post" class="p-5 bg-white">

                    <h2 class="h4 text-black mb-5">Login Form</h2>
                  {% csrf_token %}
                    <!-- Username -->
                    <div class="row form-group">
                        <div class="col-md-12">
                            <label class="text-black" for="username">Username</label>
                            <input type="text" id="username" name="username" class="form-control">
                        </div>
                    </div>
                
                    <!-- Password -->
                    <div class="row form-group">
                        <div class="col-md-12">
                            <label class="text-black" for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control">
                        </div>
                    </div>
                
                    <!-- Submit button -->
                    <div class="row form-group">
                        <div class="col-md-12">
                            <input type="submit" value="Login" class="btn btn-primary btn-md text-white">
                        </div>
                    </div>
                
                    <!-- Register link -->
                    <div class="row form-group">
                        <div class="col-md-12">
                            <p>Don't have an account? <a href="{% url 'accounts:register' %}">Register here</a></p>
                        </div>
                    </div>
                
                </form>
                
            </div>
            
        </div>
    </div>
</body>
</html>
